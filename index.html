<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="navbar">
            <h1> RP Password Generator</h1>
            <div class="nav-btn">
             <a class="DS-none" href="">Contact Us</a>
             <a href="">Portfolio</a>
            </div>
         </nav>
         <div class="hero">
             <div class="hero-content">
                 <h1>Random Password Generator</h1>
                 <p>Create strong and secure Password to keep your account safe online</p>
             </div>
             <div class="pass-generator">
                 <p class="password-types">choose password types</p>
                 <div class="types-tick">
                    <div class="types-tick">
                        <div class="tick-group">
                            <input type="checkbox" class="small-letter"> abcd
                        </div>
                        <div class="tick-group">
                            <input type="checkbox" class="capital-letter"> ABCD
                        </div>
                        <div class="tick-group">
                            <input type="checkbox" class="numbers"> 1234
                        </div>
                        <div class="tick-group">
                            <input type="checkbox" class="symbols"> !@#$
                        </div>
                    </div>
                    
                 </div>
                 <div class="generated-password">
                     <div class="passowrd-rapper">
                       <p class="password-js">Nw'vhR]Fp)Aq</p>
                     </div>
                 </div>
                 <div class="hero-btn">
                     <button class="copy-btn">Copy Password</button>
                     <button class="re-generate-btn">Refresh Password</button>
                 </div>
             </div>
        
         </div>
    </main>

</body>
</html>
